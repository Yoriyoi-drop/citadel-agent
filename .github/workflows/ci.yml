name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.21.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install dependencies
      run: |
        cd backend
        go mod download

    - name: Run tests
      run: |
        cd backend
        go test -v ./...

    - name: Run race detector tests
      run: |
        cd backend
        go test -race -v ./...

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.21.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install golangci-lint
      run: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

    - name: Run golangci-lint
      run: |
        cd backend
        golangci-lint run ./...

    - name: Check formatting
      run: |
        cd backend
        go fmt ./...
        git diff --exit-code || (echo "Code is not properly formatted. Please run 'go fmt ./...' locally and commit the changes." && exit 1)

    - name: Check for uncommitted changes
      run: |
        cd backend
        git diff --exit-code || (echo "There are uncommitted changes after go fmt. Please format your code." && exit 1)

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.21.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install dependencies
      run: |
        cd backend
        go mod download

    - name: Build API service
      run: |
        cd backend
        go build -o ../bin/api cmd/api/main.go

    - name: Build Worker service
      run: |
        cd backend
        go build -o ../bin/worker cmd/worker/main.go

    - name: Build Scheduler service
      run: |
        cd backend
        go build -o ../bin/scheduler cmd/scheduler/main.go

    - name: Verify binaries
      run: |
        ls -la bin/
        file bin/api
        file bin/worker
        file bin/scheduler

  docker:
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build API Docker image
      run: |
        docker build -f docker/api.Dockerfile -t citadel-agent-api:latest .

    - name: Build Worker Docker image
      run: |
        docker build -f docker/worker.Dockerfile -t citadel-agent-worker:latest .

    - name: Build Scheduler Docker image
      run: |
        docker build -f docker/scheduler.Dockerfile -t citadel-agent-scheduler:latest .