---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: citadel-agent-api
  labels:
    app: citadel-agent-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: citadel-agent-api
  template:
    metadata:
      labels:
        app: citadel-agent-api
    spec:
      containers:
      - name: citadel-agent-api
        image: citadel-agent:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: TEMPORAL_ADDRESS
          value: "temporal:7233"
        - name: TEMPORAL_NAMESPACE
          value: "default"
        - name: HOST
          value: "0.0.0.0"
        - name: DEBUG
          value: "false"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
---
apiVersion: v1
kind: Service
metadata:
  name: citadel-agent-api-service
  labels:
    app: citadel-agent-api
spec:
  selector:
    app: citadel-agent-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: citadel-agent-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: citadel-agent.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: citadel-agent-api-service
            port:
              number: 80