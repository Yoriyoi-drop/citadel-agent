version: '3.8'

services:
  # Temporal server
  temporal:
    image: temporalio/auto-setup:1.19.0
    ports:
      - "7233:7233"
      - "7243:7243"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - DB=sqlite3
      - DB_FILENAME=/tmp/temporal.db
    volumes:
      - temporal_data:/tmp
    restart: unless-stopped

  # Citadel Agent API Server
  citadel-agent:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - HOST=0.0.0.0
      - DEBUG=false
      - CORS_ORIGINS=*
    depends_on:
      - temporal
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # PostgreSQL for persistent storage (if needed)
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=citadel_agent
      - POSTGRES_USER=citadel
      - POSTGRES_PASSWORD=very_secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U citadel"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  temporal_data:
  postgres_data:
  redis_data: