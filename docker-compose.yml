version: '3.8'

services:
  # Citadel API Service
  citadel-api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=citadel
      - DB_PASSWORD=citadel
      - DB_NAME=citadel
      - REDIS_URL=redis:6379
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      - postgres
      - redis
      - temporal
    networks:
      - citadel-network

  # Citadel Worker Service (for background jobs)
  citadel-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=citadel
      - DB_PASSWORD=citadel
      - DB_NAME=citadel
      - REDIS_URL=redis:6379
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      - postgres
      - redis
      - temporal
    networks:
      - citadel-network

  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=citadel
      - POSTGRES_USER=citadel
      - POSTGRES_PASSWORD=citadel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./configs/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - citadel-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - citadel-network

  # Temporal Workflow Engine
  temporal:
    image: temporalio/auto-setup:1.24
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=citadel
      - POSTGRES_PWD=citadel
      - POSTGRES_HOST=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development.yaml
    ports:
      - "7233:7233"  # frontend
      - "7234:7234"  # membership
    depends_on:
      - postgres
    networks:
      - citadel-network

  # Temporal Web UI
  temporal-web:
    image: temporalio/web:1.24
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_UI_PORT=8080
    ports:
      - "8081:8080"
    depends_on:
      - temporal
    networks:
      - citadel-network

  # RabbitMQ for message queuing
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - citadel-network

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    networks:
      - citadel-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - citadel-network

  # Grafana for dashboards
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/monitoring/dashboards:/etc/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - citadel-network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:
  grafana_data:

networks:
  citadel-network:
    driver: bridge