version: '3.8'

services:
  # Citadel Agent API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: citadel-agent-api
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=citadel
      - DB_USER=citadel
      - DB_PASSWORD=citadel123
      - JWT_SECRET=supersecretjwtkey
      - REDIS_URL=redis:6379
    depends_on:
      - db
      - redis
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - citadel-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: citadel-db
    environment:
      POSTGRES_DB: citadel
      POSTGRES_USER: citadel
      POSTGRES_PASSWORD: citadel123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - citadel-network

  # Redis for caching and job queues
  redis:
    image: redis:7-alpine
    container_name: citadel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - citadel-network

  # Workflow UI (similar to n8n UI)
  ui:
    image: node:18-alpine
    container_name: citadel-ui
    working_dir: /app
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=http://api:5001
    ports:
      - "5002:5002"
    volumes:
      - ./frontend:/app
    depends_on:
      - api
    command: |
      sh -c "
        npm install &&
        npm run build &&
        npm start
      "
    restart: unless-stopped
    networks:
      - citadel-network

  # Task queue processor for workflow execution
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: citadel-worker
    environment:
      - WORKER_MODE=true
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=citadel
      - DB_USER=citadel
      - DB_PASSWORD=citadel123
      - REDIS_URL=redis:6379
    depends_on:
      - db
      - redis
      - api
    command: |
      sh -c "
        echo 'Starting workflow worker...' &&
        ./citadel-agent worker
      "
    restart: unless-stopped
    networks:
      - citadel-network

networks:
  citadel-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: