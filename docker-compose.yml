version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: citadel-postgres
    environment:
      POSTGRES_DB: citadel_agent
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeme
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./storage/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - citadel-net

  redis:
    image: redis:7-alpine
    container_name: citadel-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - citadel-net

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: citadel-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:changeme@postgres:5432/citadel_agent
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-here-at-least-32-characters-long
      - ENVIRONMENT=production
    ports:
      - "5001:5001"
    restart: unless-stopped
    networks:
      - citadel-net

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: citadel-worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://postgres:changeme@postgres:5432/citadel_agent
      - REDIS_URL=redis://redis:6379
      - WORKER_TYPE=general
      - ENVIRONMENT=production
    restart: unless-stopped
    networks:
      - citadel-net

  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile.scheduler
    container_name: citadel-scheduler
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:changeme@postgres:5432/citadel_agent
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
    restart: unless-stopped
    networks:
      - citadel-net

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: citadel-frontend
    depends_on:
      - api
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5001
    restart: unless-stopped
    networks:
      - citadel-net

volumes:
  postgres_data:
  redis_data:

networks:
  citadel-net:
    driver: bridge