version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: citadel_agent
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      dockerfile: ./docker/api.Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/citadel_agent
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    command: ["./main"]

  worker:
    build:
      dockerfile: ./docker/worker.Dockerfile
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/citadel_agent
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    command: ["./main"]

  frontend:
    build:
      dockerfile: ./docker/frontend.Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data: